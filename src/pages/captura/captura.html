<ion-header>
    <ion-toolbar color="tool-bar">
  
      <button ion-button menuToggle>
        <ion-icon class="btn-menu-icon" name="md-menu">
        </ion-icon>
      </button>
  
      <ion-title style="margin-top: 10px;"> Captura </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content padding class="fundo">

    <ion-row style="margin-top: 50%;">
      <ion-col col-12>
          <h5 text-center > Fotografe usando a câmera ou selecione na galeria! </h5>
      </ion-col>

        <ion-col col-12 text-center>            
    
          <button ion-button class="btn" style="background-color: #FF6700; width: 50%;" (click)="goToCamera()">
    
            <ion-col col-6>
              <h6 class="btn-title" style="margin-top: -30px">CÂMERA <br> </h6>
            </ion-col>
    
            <ion-col col-6>
              <span class="btn-icon" style="color: white">
                <ion-icon name="md-camera" style="zoom:3.0;"> </ion-icon>
              </span>
            </ion-col>
    
          </button>
    
        </ion-col>
    
        <ion-col text-center col-12>
          <button ion-button class="btn" style="background-color: #00C802; width: 50%;" (click)="goToGaleria()">
    
            <ion-col col-6>
              <h6 class="btn-title" style="margin-top: -30px">GALERIA </h6>
            </ion-col>
    
            <ion-col col-6>
              <span class="btn-icon" style="color: white">
                <ion-icon name="md-image" style="zoom:3.0;"> </ion-icon>
              </span>
            </ion-col>
    
          </button>
        </ion-col>
      </ion-row>

</ion-content>
