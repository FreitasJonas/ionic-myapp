<ion-header>
    <ion-toolbar color="tool-bar">
  
      <button ion-button menuToggle>
        <ion-icon class="btn-menu-icon" name="md-menu">
        </ion-icon>
      </button>
  
      <ion-title style="margin-top: 10px;"> Ficha </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let indice of indices" class="e2-input" >

    <ion-label color="primary" stacked>{{indice.nome}}</ion-label>
    <ion-input type="text" [(ngModel)]="indice.valor" [ngModelOptions]="{standalone: true}"
    clearInput clearOnEdit="false">      
    </ion-input>
  </ion-item>
</ion-list>

  <ion-grid>
      <div text-center>
          <p ion-text color="danger">Assinatura</p>
        </div>
      <ion-row>
          <ion-col col-12>
              <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
          </ion-col>
        </ion-row>

    <ion-row>
      <ion-col col-12>
        <button ion-button full color="secondary" (click)="drawComplete()">Finalizar</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button full color="light" (click)="drawClear()">Limpar</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button full color="danger" (click)="cancelar()">Cencelar</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
