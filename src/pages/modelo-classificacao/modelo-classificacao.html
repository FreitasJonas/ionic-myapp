<ion-header>
  <ion-toolbar color="tool-bar">

    <button ion-button menuToggle>
      <ion-icon class="btn-menu-icon" name="md-menu">
      </ion-icon>
    </button>

    <ion-title style="margin-top: 10px;"> Documentos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="fundo">

  <ion-slides pager>
    <ion-slide *ngFor="let image of vetImg; let i = index">
      <ion-grid>
        <ion-row col-12 class="slide-img">
            <img [src]="image">
        </ion-row>
      </ion-grid>

        <img [src]="image">

          <ion-icon name="close"></ion-icon>
        </button>
      </div>

      <ion-row col-12>

          <br><br><br>

        <h4 style="margin:auto;" > &nbsp; Classificação</h4>

        <ion-item class="e2-input">
          <ion-label>Modelo de Documento*</ion-label>
          <ion-select [(ngModel)]="documento" interface="popover">
            <ion-option *ngFor="let doc of documentos" [value]="doc">{{doc.nome}}</ion-option>

    </ion-slide>
  </ion-slides>
  <p text-center>Imagens: {{vetImg.length}}</p>

  <ion-row>
    <!-- <ion-row> -->
    <ion-col col-6>

      <button ion-button class="btn" style="background-color: #FF6700;" (click)="goToCamera()">

        <ion-col col-6>
          <h6 class="btn-title" style="margin-top: -30px">CÂMERA <br> </h6>
        </ion-col>

        <ion-col col-6>
          <span class="btn-icon" style="color: white">
            <ion-icon name="md-camera" style="zoom:3.0;"> </ion-icon>
          </span>
        </ion-col>

      </button>

    </ion-col>

    <ion-col col-6>
      <button ion-button class="btn" style="background-color: #00C802" (click)="goToGaleria()">

        <ion-col col-6>
          <h6 class="btn-title" style="margin-top: -30px">GALERIA </h6>
        </ion-col>

        <ion-col col-6>
          <span class="btn-icon" style="color: white">
            <ion-icon name="md-image" style="zoom:3.0;"> </ion-icon>
          </span>
        </ion-col>

      </button>
    </ion-col>
  </ion-row>

  <ion-row class="indexar-row">
    <ion-col col-6 class="btn-indexar-row">
      <br>
      <br>
      <button ion-button class="btn" style="background-color: #006DC8" (click)="goToIndex()">

        <ion-col col-6>
          <h6 class="btn-title" style="margin-top: -30px">INDEXAR </h6>
        </ion-col>

        <ion-col col-6>
          <span class="btn-icon" style="color: white">
            <ion-icon name="md-arrow-forward" style="zoom:3.0;"> </ion-icon>
          </span>
        </ion-col>

      </button>
    </ion-col>
  </ion-row>

</ion-content>
