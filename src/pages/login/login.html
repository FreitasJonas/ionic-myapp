<ion-content class="fundo">

  <ion-card class="card">

    <ion-card-header>
      <img src="assets/imgs/estec.png" class="center" name="estec">
    </ion-card-header>

    <ion-card-content class="primary-font" >

      <h2 text-center>
          Acesse o e2Doc Enterprise
      </h2>

        <form padding [formGroup]="loginForm" (submit)="login()" novalidate>

          <ion-item>
            <ion-input [(ngModel)]="base" formControlName="base" type="text" placeholder="Empresa" clearInput
              clearOnEdit="false">
            </ion-input>
          </ion-item>
          <h6 *ngIf="errorBase" class="error"> {{messageBase}}</h6>

          <ion-item>
            <ion-input [(ngModel)]="user" formControlName="user" type="text" placeholder="UsuÃ¡rio" clearInput
              clearOnEdit="false">
            </ion-input>
          </ion-item>
          <h6 *ngIf="errorUser" class="error"> {{messageUser}}</h6>

          <ion-item>
            <ion-input [(ngModel)]="password" formControlName="password" type="password" placeholder="Senha" clearInput
              clearOnEdit="false">
            </ion-input>
          </ion-item>
          <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>

          <br>

          <button ion-button block color="secondary" class="login-button">Entrar</button>
        </form>
      
    </ion-card-content>

  </ion-card>

</ion-content>
