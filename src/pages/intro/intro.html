<ion-content padding class="fundo">

    <ion-grid>
        <ion-row>
    
          <div col-12>
            <ion-col col-2 style="float: left;">
              <button class="btn-menu" ion-button menuToggle>
                <ion-icon style="zoom:2.0; color: #00D0D4" name="md-menu">
                </ion-icon>
              </button>
            </ion-col>
          </div>
    
        </ion-row>
      </ion-grid>

  <ion-slides pager>

    <ion-slide class="app-slide" *ngFor="let model of slideModels">

      <div (click)="getPicture(model.modelo)">

        <div class="app-slide-icon">
          <p style="color: black">Clique para tirar uma foto</p>
          <img [src]="imgIcoPhoto" alt="">
        </div>
        <h2>{{model.modelo}}</h2>
        <br>
        <div>
          <p>
            {{model.descricao}}
          </p>
        </div>

        <div class="msgOk" [hidden]="!model.enviado">
          <ion-icon name="md-checkmark"></ion-icon>
          <br>
          Documento Enviado
        </div>

      </div>

      <button ion-button icon-start color="danger" [disabled]="model.enviado" (click)="slideNext(model.modelo)" *ngIf="!model.obrigatorio">
        NÃ£o possuo &nbsp;&nbsp;
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>

    </ion-slide>


    <ion-slide class="app-slide">
      <!-- <img style="width: 287px; height: 124px;" src="assets/imgs/e2doc.jpg" alt=""> -->

      <ion-grid>

        <ion-row *ngFor="let model of slideModels">
          <ion-col>
            <ion-item class="e2-check">
              <ion-label>{{model.modelo}}</ion-label>
              <ion-checkbox color="secondary" [checked]="model.enviado" disabled="true"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>

      <br>

      <div *ngIf="!docsIsValid">
        <h5 style="color: #ffffff">Aguardando resposta, por favor aguarde!</h5>
        <ion-spinner name="bubbles" id="bubbles"></ion-spinner>
      </div>

      <br>
      <br>

      <div *ngIf="docsIsValid">
        <button ion-button full color="secondary" (click)="goToDocFichaPage()">Assinar</button>
      </div>
      
      <br>
      <br>

    </ion-slide>

  </ion-slides>

</ion-content>
