<ion-header>
  <ion-toolbar color="tool-bar">

    <button ion-button menuToggle>
      <ion-icon class="btn-menu-icon" name="md-menu">
      </ion-icon>
    </button>

    <ion-title style="margin-top: 10px;"> e2Doc Enterprise </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">

  <ion-grid>
    <ion-row>
      <ion-col col-6>

        <button ion-button class="btn" style="background-color: #00C802" (click)="goToPesquisa()">

          <ion-col col-6>
            <h6 class="btn-title">Pesquisa <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-search" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
        
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #A000C8" (click)="goToAddDoc()">

          <ion-col col-6>
            <h6 class="btn-title">Adicionar <br> Documento </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-document" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #3CB5D1" (click)="goToTarefaPage()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;">Tarefas <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-construct" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #006DC8" (click)="goToRHPage()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;">Contratação <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-folder" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <h6>Estec Tecnoclogia</h6>
    <p>Todos os Direitos Reservados - © {{ano}}</p>
  </ion-toolbar>
</ion-footer>
