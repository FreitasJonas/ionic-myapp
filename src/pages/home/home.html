<ion-content class="fundo">

  <ion-grid>
    <ion-row>

      <div col-12 class="page-header">

        <ion-col col-2 style="float: left;">
          <button class="btn-menu" ion-button menuToggle>
            <ion-icon style="zoom:2.0; color: #00D0D4" name="md-menu">
            </ion-icon>
          </button>
        </ion-col>

        <ion-col col-5>

        </ion-col>

        <ion-col col-5>            
    
            <div style="float: right;">
              <h4 style="color: #00D0D4" > e2doc Enterprise </h4>
            </div>

        </ion-col>

      </div>

    </ion-row>
  </ion-grid>

  <ion-grid class="btn-panel">
    <ion-row>
      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #00C802" (click)="goToPesquisa()">

          <ion-col col-6>
            <h6 class="btn-title">Pesquisa <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-search" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #A000C8" (click)="goToAddDoc()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;">Adicionar <br> Documento </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-document" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #3CB5D1" (click)="goToTarefaPage()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;">Tarefas <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-construct" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #006DC8" (click)="goToRHPage()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;">RH <br> </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-folder" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
