<ion-content class="fundo">

  <ion-grid>
    <ion-row>

      <ion-col col-3>
        <button class="btn-menu" ion-button menuToggle>
          <ion-icon style="zoom:2.0;" name="md-menu">
          </ion-icon>
        </button>
      </ion-col>

      <ion-col col-9>

        <h4 class="btn-title" style="margin-top: 5%;"> e2doc Entherprise </h4>

      </ion-col>

      <ion-col col-6>

        <button ion-button class="btn" style="background-color: #48D1CC" (click)="goToPesquisa()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;" >Pesquisa <br>  </h6>
          </ion-col>
          
          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-search" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>

        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #4682B4" (click)="goToAddDoc()">

          <ion-col col-6>
              <h6 class="btn-title" style="text-align: justify;" >Adicionar <br> Documento </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-document" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #FF7F50" (click)="goToTarefaPage()">

          <ion-col col-6>
            <h6 class="btn-title" style="text-align: justify;" >Tarefas <br>  </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-construct" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button class="btn" style="background-color: #228B22" (click)="goToRHPage()">
          <ion-col col-6>
              <h6 class="btn-title" style="text-align: justify;" >RH <br>  </h6>
          </ion-col>

          <ion-col col-6>
            <span class="btn-icon" style="color: white">
              <ion-icon name="md-folder" style="zoom:2.0;"> </ion-icon>
            </span>
          </ion-col>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
