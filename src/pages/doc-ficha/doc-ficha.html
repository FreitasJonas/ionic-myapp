<ion-header>

  <ion-navbar>
    <ion-title>Ficha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [value]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>RG</ion-label>
      <ion-input type="text" [value]="rg"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text" [value]="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data de nascimento</ion-label>
      <!-- <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dt_nascimento"></ion-datetime> -->
      <ion-input type="text" [value]="dt_nascimento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input type="text" [value]="cep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endere√ßo</ion-label>
      <ion-input type="text" [value]="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text" [value]="cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Estado</ion-label>
      <ion-input type="text" [value]="estado"></ion-input>
    </ion-item>

    <br>

    <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>

    <ion-grid>
      <ion-row>
        <!-- <ion-col col-4>
          <button ion-button full color="danger">Cancel</button>
        </ion-col> -->
        <ion-col col-4>
          <button ion-button full color="light" (click)="drawClear()">Limpar</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button full color="secondary" (click)="drawComplete()">Enviar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
