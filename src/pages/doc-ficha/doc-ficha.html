<ion-header>

  <ion-navbar>
    <ion-title>Ficha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [value]="teste"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>RG</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>
      <ion-label floating>Data nascimento</ion-label>
      <ion-input type="text"></ion-input>

    <ion-item>

      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Validação</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <br>

    <button ion-button full (click)="assinarEnviar()">Assinar e Enviar</button>
  
  </ion-list>

</ion-content>
